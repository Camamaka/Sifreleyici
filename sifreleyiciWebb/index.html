<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>≈ûifreleyici | Matrix Arkaplan</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }

    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      min-height: 100vh;
    }

    textarea {
      width: 300px;
      height: 100px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }

    #sonuc {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="content">
  <h1>üîê Harf <--> Sayƒ± ≈ûifreleyici</h1>

  <textarea id="girdi" placeholder="Buraya metin yaz..."></textarea><br>
  <button onclick="sifrele()">≈ûifrele</button>
  <button onclick="coz()">√á√∂z</button>

  <div id="sonuc"></div>
</div>

<script>
  // Matrix efekt
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const columns = Math.floor(width / 20);
  const drops = [];
  for (let i = 0; i < columns; i++) drops[i] = Math.random() * height;

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#0F0';
    ctx.font = '20px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = Math.round(Math.random());
      ctx.fillText(text, i * 20, drops[i] * 20);
      drops[i] += 0.7;
      if (drops[i] * 20 > height && Math.random() > 0.975) drops[i] = 0;
    }
  }

  setInterval(draw, 40);

  // ≈ûifreleme/√ß√∂zme kodlarƒ±
  const alfabe = ['a','b','c','√ß','d','e','f','g','ƒü','h','ƒ±','i','j','k','l','m','n','o','√∂','p','r','s','≈ü','t','u','√º','v','y','z'];

  function sifrele() {
    const metin = document.getElementById("girdi").value.toLowerCase();
    const kelimeler = metin.split(" ");
    let sonuc = [];

    kelimeler.forEach(kelime => {
      let sayilar = [];
      for (let harf of kelime) {
        const index = alfabe.indexOf(harf);
        if (index !== -1) sayilar.push(index + 1);
      }
      sonuc.push(sayilar.join("."));
    });

    document.getElementById("sonuc").innerText = "≈ûifreli: " + sonuc.join(",");
  }

  function coz() {
    const kod = document.getElementById("girdi").value;
    const kelimeler = kod.split(",");
    let sonuc = [];

    kelimeler.forEach(kelime => {
      let harfler = [];
      const sayilar = kelime.split(".");
      sayilar.forEach(sayi => {
        const index = parseInt(sayi) - 1;
        if (index >= 0 && index < alfabe.length) harfler.push(alfabe[index]);
      });
      sonuc.push(harfler.join(""));
    });

    document.getElementById("sonuc").innerText = "√á√∂z√ºm: " + sonuc.join(" ");
  }
</script>

</body>
</html>
