<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>T√ºrk√ße Harf-Sayƒ± ≈ûifreleyici</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ff00;
      text-align: center;
      padding: 30px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: -1;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>üîê Harf ‚Üî Sayƒ± ≈ûifreleyici</h1>
  <textarea id="input" rows="3" placeholder="Metin ya da kod yaz..."></textarea><br>
  <button onclick="sifrele()">Harf ‚Üí Sayƒ±</button>
  <button onclick="coz()">Sayƒ± ‚Üí Harf</button>
  <h2>Sonu√ß:</h2>
  <textarea id="output" rows="3" readonly></textarea>

  <div class="matrix-bg">
    <canvas id="matrix"></canvas>
  </div>

  <script>
    const alfabe = [
      'a','b','c','√ß','d','e','f','g','ƒü',
      'h','ƒ±','i','j','k','l','m','n','o',
      '√∂','p','r','s','≈ü','t','u','√º','v',
      'y','z','q','w','x'
    ];

    function sifrele() {
      const metin = document.getElementById("input").value.toLowerCase();
      const kelimeler = metin.split(" ");
      const sonuc = kelimeler.map(kelime =>
        kelime.split("").map(harf => {
          const index = alfabe.indexOf(harf);
          return index !== -1 ? index + 1 : "";
        }).filter(x => x !== "").join(".")
      ).join(",");
      document.getElementById("output").value = sonuc;
    }

    function coz() {
      const kod = document.getElementById("input").value;
      const kelimeler = kod.split(",");
      const sonuc = kelimeler.map(kelimeKod =>
        kelimeKod.split(".").map(sayi => {
          const index = parseInt(sayi) - 1;
          return alfabe[index] || "";
        }).join("")
      ).join(" ");
      document.getElementById("output").value = sonuc;
    }

    // Matrix Animasyonu
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
