<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>≈ûifreleyici | Senin Uygulaman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 300px;
      height: 100px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #sonuc {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üîê Harf <--> Sayƒ± ≈ûifreleyici</h1>

  <textarea id="girdi" placeholder="Buraya metin yaz..."></textarea><br>
  <button onclick="sifrele()">≈ûifrele</button>
  <button onclick="coz()">√á√∂z</button>

  <div id="sonuc"></div>

  <script>
    const alfabe = ['a','b','c','√ß','d','e','f','g','ƒü','h','ƒ±','i','j','k','l','m','n','o','√∂','p','r','s','≈ü','t','u','√º','v','y','z'];

    function sifrele() {
      const metin = document.getElementById("girdi").value.toLowerCase();
      const kelimeler = metin.split(" ");
      let sonuc = [];

      kelimeler.forEach(kelime => {
        let sayilar = [];
        for (let harf of kelime) {
          const index = alfabe.indexOf(harf);
          if (index !== -1) {
            sayilar.push(index + 1);
          }
        }
        sonuc.push(sayilar.join("."));
      });

      document.getElementById("sonuc").innerText = "≈ûifreli: " + sonuc.join(",");
    }

    function coz() {
      const kod = document.getElementById("girdi").value;
      const kelimeler = kod.split(",");
      let sonuc = [];

      kelimeler.forEach(kelime => {
        let harfler = [];
        const sayilar = kelime.split(".");
        sayilar.forEach(sayi => {
          const index = parseInt(sayi) - 1;
          if (index >= 0 && index < alfabe.length) {
            harfler.push(alfabe[index]);
          }
        });
        sonuc.push(harfler.join(""));
      });

      document.getElementById("sonuc").innerText = "√á√∂z√ºm: " + sonuc.join(" ");
    }
  </script>

</body>
</html>
